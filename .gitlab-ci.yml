stages:
  - build
  - test
  - deploy

job 1:
  stage: build
  script:
    - echo "`date` git guild" >> /tmp/gitci.log


job 2:
  stage: test
  script:
    - echo "`date` git test" >> /tmp/gitci.log

job 3:
  stage: deploy
  script:
    - echo "`date` git deploy" >> /tmp/gitci.log
