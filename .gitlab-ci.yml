stages:
  - build
  - deploy

git pull :
  stage: build
  script:
    - cd /root/eclipse-workspace/skipper
    - git pull

migrate :
  stage: build
  script:
    - cd /root/eclipse-workspace/skipper
    - /root/.virtualenvs/skipper/bin/python manage.py migrate

restart service:
  stage: deploy
  script:
    - cd /root/eclipse-workspace/skipper 
    - ./stop_web.sh
    - workon skipper && ./start_web.sh
