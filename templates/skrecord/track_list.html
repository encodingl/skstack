{% extends 'base.html' %}
{% block self_head_css_js %}
    <script src="/static/layer/layer.js"></script>
{% endblock %}
{% block content %}



<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>

    <!-- Main content -->
    <section class="content">
        <form action="{% url 'track_list_add' %}" method="post">
                    {% csrf_token %}
            <div class="box">
                <div class="box-header">
                    <div class="btn-group">
						 <a href="{% url 'track_list_add' %}"><li class="btn btn-success" ><b>新增</b></li></a>
                  </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <table class="table table-striped table-bordered" id="dataform">
                      <thead>
                        <tr>
                            <th>
                               <!-- <input type="checkbox" onclick="checkAll(this, 'item1');" /> -->
                                <input id="checkall" type="checkbox" class="i-checks" name="checkall" value="checkall" data-editable='false' onclick="check_all('track_list_info')">
                            </th>
                                    <th>名称</th>
                                    <th>描述</th>
                                    <th class="text-center">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for Track_list in track_list_info %}
                                    <tr class="even gradeX">
                                        <td><input type="checkbox" id="id" class="i-checks" value="{{ Track_list.id }}" name="id" /></td>
                                        <td><a href="#"><li style="list-style-type:none" onclick="return tanchu(this.value)" value="{{ Track_list.id }}"> {{ Track_list.name }}</li></a></td>
                                        <td>{{ Track_list.describe }}</td>
                                        <td class="text-center" data-editable='false'>
{#                                        <a href="{% url 'asset_edit' %}?id={{ host.id }}" class="btn btn-xs btn-info">编辑</a>#}
                                            <a href="{% url "track_list_edit" Track_list.id %}"><span class="btn btn-sm btn-info">编辑</span></a>
                                            <a href="{% url "track_list_detail" Track_list.id %}"><span class="btn btn-sm btn-info">详情</span></a>
                                            <a href="{% url "track_list_delete" Track_list.id %}" onclick="return confirm('确认删除吗？？')"><span class="btn btn-sm btn-danger ">删除</span></a>
                                    </td>
                                    </tr>
                                {% endfor %}
                            </tbody>

                  </table>
                    <!--<div class="btn-group">
						 <button class="btn btn-danger" style="width: 60pt;font-size: medium" onclick="return checkSubmit()"><b>删除</b></button>
                    </div>-->

                </div>
            </div>
        </form>

    </section>
        <!-- /.content -->
      </div>
{#接收子层回传参数#}
<input id="handle_status" value="" hidden="hidden">
<script>
function checkAll(sender, checkClass) {
    var checkItems = document.getElementsByTagName('input');
    for (var i = 0; i < checkItems.length; i++) {
        var checkItem = checkItems[i];
        if (checkItem.type === 'checkbox' && checkItem.className === 'item1') {
            checkItem.checked = sender.checked;
        }
    }
}
</script>
<script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script>
  $(function () {
{#    $("#example1").DataTable();#}
    $('#dataform').DataTable({
      "paging": true,
      "lengthChange": true,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": true
    });
  });
</script>
<script>
function change_info(){
    var args = $("#track_list_form").serialize();
    /* alert args; */
    window.location = "{% url 'track_list' %}?" + args
}
function checkSubmit() {
    if (!confirm("确定删除？")) {
        window.event.returnValue = false;
    }
}
</script>
