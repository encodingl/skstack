{% extends 'base.html' %}
{% block content %}


  <div class="content-wrapper">
    <section class="content-header">
        <div class="alert alert-info alert-dismissible" style="display: {{ display_control }};">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h4>{{ tips }}</h4>
        </div>
    </section>
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
      <div class="box">
        <div class="box-body">
      <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        {{ devops.as_p }}
        <input type="submit" class="btn btn-primary" style="width: 60pt" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'yw' %}"><li style="width: 60pt" class="btn btn-primary" value="">返回</li></a><br>
      </form>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <i class="fa fa-info-circle"></i> 请勿重复添加条目
        </div>
        <div><input name="Fruit" type="checkbox" value="" /> </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->
    </section>

  </div>
<script>
 var List = {{name}};
     $('#list').prepend(List[0]);
    $('#list').append(List[1]);
 
    console.log('--- 遍历 List 方法 1 ---')
    for(i in List){
        console.log(i);// i为索引
    }
 
    console.log('--- 遍历 List 方法 2 ---')
    for (var i = List.length - 1; i >= 0; i--) {
        // 鼠标右键，审核元素，选择 console 可以看到输入的值。
        console.log(List[i]);
    };
 
    console.log('--- 同时遍历索引和内容，使用 jQuery.each() 方法 ---')
    $.each(List, function(index, item){
        console.log(index);
        console.log(item);
    });
 
</script>

  <script>
        var demo1 = $('select[name="businessline"]').bootstrapDualListbox({
              nonSelectedListLabel: '可选择业务',
              selectedListLabel: '已选择业务',
              preserveSelectionOnMove: 'moved',
              moveOnSelect: false,
        });
    </script>
{% endblock %}
