{% extends 'base.html' %}
{% block content %}
<head>
    <link href="scripts/duallistbox/bootstrap-duallistbox.min.css" rel="stylesheet" />
    <script src="scripts/jquery/jquery-2.1.4.min.js"></script>
    <script src="scripts/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/run_prettify.min.js"></script>-->
    <script src="scripts/duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
</head>
  <div class="content-wrapper">
    <section class="content-header">
        <div class="alert alert-info alert-dismissible" style="display: {{ display_control }};">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h4>{{ tips }}</h4>
        </div>
    </section>
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
      <div class="box">
        <div class="box-body">
      <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        {{ devops.as_p }}
        <input type="submit" class="btn btn-primary" style="width: 60pt" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'yw' %}"><li style="width: 60pt" class="btn btn-primary" value="">返回</li></a><br>
      </form>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <i class="fa fa-info-circle"></i> 请勿重复添加条目
        </div>
        <div><input name="Fruit" type="checkbox" value="" /> </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->
    </section>

  </div>


    <script src="/static/js/jquery.bootstrap-duallistbox.js"></script>
    <script>
        var demo1 = $('select[name="businessline"]').bootstrapDualListbox({
            nonSelectedListLabel: '可选择',
            selectedListLabel: '已选择',
            preserveSelectionOnMove: 'moved',
            moveOnSelect: false,
        });
        var demo2 = $('select[name="platform_name"]').bootstrapDualListbox({
            nonSelectedListLabel: '可选择',
            selectedListLabel: '已选择',
            preserveSelectionOnMove: 'moved',
            moveOnSelect: false,
        });
    </script>

{% endblock %}
