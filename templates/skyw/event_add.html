{% extends 'base.html' %}
{% block content %}

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <small></small>
      </h1>
        <div class="alert alert-info alert-dismissible" style="display: {{ display_control }};">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4>{{ tips }}</h4>
              </div>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-link"></i> Level</a></li>
        <li class="active">Here</li>
      </ol>
    </section>

    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
      <div class="box">
        <div class="box-body">
      <form action="{% url 'event_add' %}" method="post">
        {% csrf_token %}
        {{ events.as_p }}
        <input type="submit" class="btn btn-primary" style="width: 60pt" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'yw' %}"><li style="width: 60pt" class="btn btn-primary" value="">返回</li></a><br>
      </form>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <i class="fa fa-info-circle"></i> 请勿重复添加条目
        </div>
        <div><input name="Fruit" type="checkbox" value="" /> </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->
    </section>

  </div>
  <script>
        var demo1 = $('select[name="white_list"]').bootstrapDualListbox({
              nonSelectedListLabel: '可选择ip',
              selectedListLabel: '已选择ip',
              preserveSelectionOnMove: 'moved',
              moveOnSelect: false,
        });
    </script>
{% endblock %}
