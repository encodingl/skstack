<div class="content-wrapper" xmlns="http://www.w3.org/1999/html">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>

<div id="myTabContent" class="tab-content">

	<div class="tab-pane in fade active" id="5">

	 <div>
        <table class="table table-striped table-bordered" id="platform">
        <thead>
            <caption>
              <div class="col-sm-2"style="margin-top:15px">
                  <a href="{% url 'platform_add' %}"><li class="btn btn-success" style="width: 100pt;font-size: medium" ><b>添加</b></li></a>
               </div>
	           <div class="col-sm-offset-2 col-sm-6"><h2>平台信息编辑</h2></div>
            </caption>
         <tr>
         <th><input type="checkbox" onclick="checkAll(this, 'item1');" /></th>
         <th>平台类型</th>
         <th>平台名称</th>
         <th>平台访问地址</th>
         </tr>
       </thead>
       <tbody>
          {% if platform %}
          {% for i in platform %}
             <tr class="even gradeX">
                <td><input type="checkbox" id="platform_id" class="item1" value="{{ i.id }}" name="id" /></td>
                <td>{% for s in i.platform_class.all %}{{s}}{% endfor %}</td>
                <td>{{i.platform_name}}</td>
                <td>{{i.platform_url}}</td>
                <td>
                  <a href="{% url 'platform_edit' i.id %}"><span class="btn btn-sm btn-info">编辑</span></a>
                  <a href="{% url 'platform_delete' i.id %}" onclick="return confirm('确认删除吗？？')"><span class="btn btn-sm btn-danger ">删除</span></a>
                </td>
             </tr>
          {% endfor %}
          {% endif %}
     	 </table>
	 </div>
	</div>


</div>
</section>

</div>
<script>
function checkAll(sender, checkClass) {
    var checkItems = document.getElementsByTagName('input');
    for (var i = 0; i < checkItems.length; i++) {
        var checkItem = checkItems[i];
        if (checkItem.type === 'checkbox' && checkItem.className === 'item1') {
            checkItem.checked = sender.checked;
        }
    }
}
function checkSubmit() {
    if (!confirm("确定删除？")) {
        window.event.returnValue = false;
    }
}
$(function(){
function number(){
for(var i=0;i< $(".numberClass").length;i++){
$(".numberClass").get(i).innerHTML =i+1;
}
}
number();
});
</script>
<script>
     $(document).ready(function(){
     $('.loading').fadeOut();
});
</script>

{% endblock %}
