{% extends 'base.html' %}
{% block self_head_css_js %}
    <script src="/static/layer/layer.js"></script>
{% endblock %}
{% block content %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="alert alert-info alert-dismissible" style="display: {{ display_control }};">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4>{{ tips }}</h4>
            </div>
        </section>

        <!-- Main content -->
        <section class="content">
            <div id="dialog">
                <div class="box">
                    <form class="form-horizontal" action="{% url 'config' %}" method="POST">
                        {% csrf_token %}
                        <div class="box-body">
                            <span><b>脚本路径设置</b></span>
                            <div class="form-group">
                                <label for="ansible_path" class="col-sm-2 control-label">Ansible路径:</label>

                                <div class="col-sm-10">
                                    <input type="text" value="{{ a_path }}" id="ansible_path" name="ansible_path"
                                           style="width:450px;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="scripts_path" class="col-sm-2 control-label">project路径:</label>

                                <div class="col-sm-10">
                                    <input type="text" value="{{ pro_path }}" id="project_base_path"
                                           name="project_base_path" style="width:450px;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="scripts_path" class="col-sm-2 control-label">git本地仓库路径:</label>

                                <div class="col-sm-10">
                                    <input type="text" value="{{ git_path }}" id="git_base_path" name="git_base_path"
                                           style="width:450px;">
                                </div>
                            </div>

                            <hr>
                            <p><b>数据库设置</b></p>
                            <div class="form-group">
                                <label for="engine" class="col-sm-2 control-label">Engine:</label>

                                <div class="col-sm-10">
                                    <input type="text" value="{{ engine }}" id="engine" name="engine"
                                           style="width:450px;">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="host" class="col-sm-2 control-label">Host:</label>

                                <div class="col-sm-10">
                                    <input type="text" value="{{ host }}" id="host" name="host" style="width:450px;">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user" class="col-sm-2 control-label">User:</label>

                                <div class="col-sm-10">
                                    <input type="text" value="{{ user }}" id="user" name="user" style="width:450px;">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="port" class="col-sm-2 control-label">Port:</label>

                                <div class="col-sm-10">
                                    <input type="text" value="{{ port }}" id="port" name="port" style="width:450px;">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">Password:</label>

                                <div class="col-sm-10">
                                    <input type="password" value="{{ password }}" id="password" name="password"
                                           style="width:450px;">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="database" class="col-sm-2 control-label">Database:</label>

                                <div class="col-sm-10">
                                    <input type="text" value="{{ database }}" id="database" name="database"
                                           style="width:450px;">
                                </div>
                            </div>
                            <hr>
                            <p><b>Token设置</b></p>
                            <div class="form-group">
                                <label for="token" class="col-sm-2 control-label">Token:</label>

                                <div class="col-sm-10">
                                    <input type="text" value="{{ token }}" id="token" name="token" style="width:450px;"
                                           readonly>
                                    <li class="btn btn-default" id="config" onclick="get_token();"><b>创建</b></li>
                                </div>
                            </div>
                            <hr>
                            <p><b>日志设置(重启生效)</b></p>
                            <div class="form-group">
                                <label for="log" class="col-sm-2 control-label">日志路径:</label>

                                <div class="col-sm-10">
                                    <input type="text" value="{{ log_path }}" id="log_path" name="log_path"
                                           style="width:450px;" placeholder="默认路径程序目录下的logs">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="log" class="col-sm-2 control-label">日志级别:</label>

                                <div class="col-sm-10">
                                    <select name="log_level" class="form-control" style="width:450px;">
                                        <option value="{{ log_level }}" selected="selected"> {{ log_level }}</option>
                                        {% for key,value in all_level.items %}
                                            <option value="{{ key }}"> {{ key }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                        </div>

                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" onclick="checkSubmit()" class="btn btn-info pull-left"
                                    style="width: 120px"><b>保存(save)</b></button>
                        </div>
                        <!-- /.box-footer -->
                    </form>

                </div>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <script>
        function checkSubmit() {
            if (!confirm("确定修改？")) {
                window.event.returnValue = false;
            }
        }
    </script>
    <script>
        function get_token() {
            $.post('/skconfig/token/', {csrfmiddlewaretoken: '{{ csrf_token }}'}, function (data) {
                document.getElementById("token").value = data;
            });
        }
    </script>
{% endblock %}
