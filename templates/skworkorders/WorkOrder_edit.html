
{% extends 'base.html' %}
{% block self_head_css_js %}

<link href="/static/plugins/iCheck/flat/green.css" rel="stylesheet">
<link href="/static/plugins/iCheck/flat/red.css" rel="stylesheet">
<link href="/static/plugins/iCheck/flat/blue.css" rel="stylesheet">
<script src="/static/plugins/iCheck/icheck.js"></script>
 
{% endblock %}
{% block content %}
<div class="content-wrapper">

<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    <small></small>
  </h1>
    <div class="alert alert-info alert-dismissible" style="display: {{ display_control }};">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h4>{{ tips }}</h4>
          </div>
 
</section>


    <!-- Main content -->
    <section class="content">

<div id="dialog">
        <div class="box box-info">
            <!-- /.box-header -->
            <!-- form start -->
          <form action="{% url 'WorkOrder_edit' %}?id={{ obj.id }}" method="post">
            {% csrf_token %}
            {{ tpl_WorkOrder_form.as_p }}
            <input type="hidden" name="id" value="{{ obj.id }}">
            <input type="submit" class="btn btn-primary" style="width: 60pt" value="保存">&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="{% url 'WorkOrder_index' %}"> <li class="btn btn-primary" style="width: 60pt">返回</li></a>
      
          </form>
      </div>
</div>

    </section>

  </div>

<script>
  $(function () {
  	$("select").select2({
    	  theme: "bootstrap"
      });
  });
 </script>  
 
 <script>
 $(document).ready(function () {
     $('input').iCheck({
         checkboxClass: 'icheckbox_flat-green',
         radioClass: 'iradio_flat-green',
         increaseArea: '20%' // optional
     });
 });
 </script>


<script>
$(".backurl").click(function(){
	 history.go(-1)
});
</script>
{% endblock %}
