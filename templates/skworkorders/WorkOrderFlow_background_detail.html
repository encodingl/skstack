<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
{% block self_head_css_js %}
    <script src="/static/layer/layer.js"></script>
    <script src="/static/js/jquery.bootstrap-duallistbox.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-duallistbox.css">
{% endblock %}
</head>
<body>
<div class="content-wrapper">


    <!-- Main content -->

    <section class="content">

<div id="dialog">
       
        
          <form action="#" method="post">
            {% csrf_token %}
            <div class="box box-info">
	            <div class="box-header with-border">
	            	<span class="label label-primary">后台任务执行详情</span> 
	            </div>
	            <div class="box-body">
		            {{ tpl_celery_task_status }}
		            {{ tpl_CeleryTaskResult_form.as_p }}
		         </div>
		         
		      <div class="box-header with-border">
		      	<span class="label label-primary">工单详情</span> 
		      </div>
		      <div class="box-body">
	            {{ tpl_WorkOrderFlow_form.as_p }}
            </div>
            
          </div>
  
          </form>
    
</div>

    </section>

  </div>
{#回传参数至父层#}


<script>
$(document).ready(function(){  
    

    
    $("textarea#id_user_vars").each(function () {  
        var text = $(this).html();  
        text = text.replace(/(,)/, '$1 \n');
        
        $(this).html(text);  
    }); 
});
</script>


<script type="text/javascript">
        var index = parent.layer.getFrameIndex(window.name);
        var success = {{ status }};
        if ( success == '1' ) {
            parent.$("#handle_status").val('1');
            parent.layer.close(index);
        } else if( success == '2' ) {
            parent.$("#handle_status").val('2');
            parent.layer.close(index);
        }
</script>
<script>
var demo1 = $('select[name="user_dep"]').bootstrapDualListbox({
      nonSelectedListLabel: '可选',
      selectedListLabel: '已选',
      preserveSelectionOnMove: 'moved',
      moveOnSelect: false,
});
</script>
</body>
</html>
