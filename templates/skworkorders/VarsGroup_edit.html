{% block self_head_css_js %}

{% endblock %}
{% block content %}

<div class="content-wrapper">
<section class="content-header">
	
	  <div class="alert alert-info alert-dismissible" style="display: {{ display_control }};">
	          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	          <h4>{{ tips }}</h4>
	        </div>

</section>

    <!-- Main content -->

    <section class="content">

<div id="dialog">
        <div class="box box-info">
            <!-- /.box-header -->
            <!-- form start -->
          <form action="{% url 'VarsGroup_edit' ids %}" method="post">
            {% csrf_token %}
            {{ tpl_VarsGroup_form.as_p }}

            <input type="submit" class="btn btn-primary" style="width: 60pt" value="保存">&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="{% url 'VarsGroup_index' %}"><li style="width: 60pt" class="btn btn-primary" value="">返回</li></a><br>
          </form>
      </div>
</div>

    </section>

  </div>
  
  
<script>
  $(function () {

      });
  });
 </script>  


{% endblock %}
