<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
</head>
<body>
<div class="content-wrapper">


    <!-- Main content -->

    <section class="content">

<div id="dialog">
        <div class="box box-info">
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'project_edit' ids %}" method="POST">
                      {% csrf_token %}
                <div class="box-body">
                <div class="form-group">
                  <label for="project_name" class="col-sm-2 control-label">项目名</label>

                  <div class="col-sm-10">
                    {{ obj_f.name }}
                  </div>
                </div>
                <div class="form-group">
                  <label for="project_path" class="col-sm-2 control-label">项目路径</label>

                  <div class="col-sm-10">
                    {{ obj_f.path }}
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="project_status" class="col-sm-2 control-label">是否激活</label>

                  <div class="col-sm-10">
                    {{ obj_f.online_status }}
                  </div>
                </div>
               
                <input type="hidden" name="id" value="{{ obj_f.id }}">
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right">保存</button>
              </div>
              <!-- /.box-footer -->
            </form>
</div>
    </div>

    </section>

  </div>
{#回传参数至父层#}
<script type="text/javascript">
        var index = parent.layer.getFrameIndex(window.name);
        var success = {{ status }};
        if ( success == '1' ) {
            parent.$("#handle_status").val('1');
            parent.layer.close(index);
        } else if( success == '2' ) {
            parent.$("#handle_status").val('2');
            parent.layer.close(index);
        }
</script>
</body>
</html>
