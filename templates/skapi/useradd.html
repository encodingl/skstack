{% extends 'base.html' %}
{% block self_head_css_js %}
    <script src="/static/layer/layer.js"></script>
{% endblock %}



{% block content %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="alert alert-info alert-dismissible" style="display: {{ display_control }};">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4>{{ tips }}</h4>
            </div>
        </section>

        <!-- Main content -->

        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                </div>
                <div class="box-body">
                    <form action="{% url 'monitor_useradd' %}" method="post">
                        {% csrf_token %}
                        {{ obj_form.as_p }}
                        <input type="submit" class="btn btn-primary" style="width: 60pt" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="{% url 'monitor_userlist' %}">
                            <li style="width: 60pt" class="btn btn-primary" value="">返回</li>
                        </a><br>
                    </form>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <i class="fa fa-info-circle"></i> 请勿重复添加条目。
                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->
        </section>

    </div>
    <script src="/static/js/jquery.bootstrap-duallistbox.js"></script>
    <script>
        var demo = $('select[name="app"]').bootstrapDualListbox({
            nonSelectedListLabel: '可选择',
            selectedListLabel: '已选择',
            preserveSelectionOnMove: 'moved',
            moveOnSelect: false,
        });
    </script>
{% endblock %}
