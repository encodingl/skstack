<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body{
            font:14px/1.4 Verdana,'Microsoft YaHei',SimSun,Arial,Helvetica,sans-serif,Monospace,Georgia,tahoma,Courier New,"宋体"
        }
      table{
        border-top:1px solid #ddd;
        border-right: 1px solid #ddd;
        border-spacing:0;
        border-collapse:collapse;
        width: 100%;
      }
      th{
        font-weight: normal;
          color: #666;
      }
      td{
          color: #555;
      }
      th,td{
        border-bottom: 1px solid #ddd;
        border-left:1px solid #ddd;
        height: 30px
      }
      .odd{
        background: #f9f9f9;
      }
      .even{
        background: #fff;
      }
        p{
            padding-top: 50px;
            padding-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <table>

        <p>{{ obj.content }}</p>
        </hr>
        <tr class="odd">
          <th>标题:</th>
          <td>{{ obj.subject }}</td>
        </tr>
        <tr class="even">
          <th>记录时间:</th>
          <td>{{ obj.create_time }}</td>
        </tr>
        <tr class="odd">
          <th>APP:</th>
          <td>{{ obj.appname }}</td>
        </tr>
        <tr class="even">
          <th>主机:</th>
          <td>{{ obj.host }}</td>
        </tr>
        <tr class="odd">
          <th>状态:</th>
          <td>{{ obj.status }}</td>
        </tr>
        <tr class="even">
          <th>事件ID:</th>
          <td>{{ obj.event }}</td>
        </tr>
    </table>
  </body>
</html>
