{% extends 'base.html' %}
{% block self_head_css_js %}
    <script src="/static/layer/layer.js"></script>
{% endblock %}
{% block content %}
    <script>
        window.onload = init;
        function init() {
            showhide(2);
        }
        function showhide(n) {
            var box = document.getElementById("group");
            box.className = "active";
            var box = document.getElementById("cmdb");
            box.className = "active";
        }
    </script>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="alert alert-info alert-dismissible" style="display: {{ display_control }};">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4>{{ tips }}</h4>
            </div>
        </section>

        <!-- Main content -->

        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                </div>
                <div class="box-body">
                    <form action="{% url 'monitor_groupadd' %}" method="post">
                        {% csrf_token %}
                        {{ obj_form.as_p }}
                        <!-- onclick="CheckChinese('test',this.value)" -->
                        <input type="submit" class="btn btn-primary" style="width: 60pt" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="{% url 'monitor_grouplist' %}">
                            <li style="width: 60pt" class="btn btn-primary" value="">返回</li>
                        </a><br>
                    </form>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <i class="fa fa-info-circle"></i> 请勿重复添加条目。
                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->
        </section>

    </div>
    <script language="javascript" type="text/javascript">
        function CheckChinese(obj, val) {
            var reg = new RegExp("[\\u4E00-\\u9FFF]+", "g");
            if (reg.test(val)) {
                alert("不能输入汉字！");
                var strObj = document.getElementById(obj);
                strObj.value = "";
                strObj.focus();
            }
        }
    </script>
    <script src="/static/js/jquery.bootstrap-duallistbox.js"></script>
    <script>
        var demo1 = $('select[name="user"]').bootstrapDualListbox({
            nonSelectedListLabel: '可选择',
            selectedListLabel: '已选择',
            preserveSelectionOnMove: 'moved',
            moveOnSelect: false,
        });
    </script>
       <script>
        var demo2 = $('select[name="tokens"]').bootstrapDualListbox({
            nonSelectedListLabel: '可选择',
            selectedListLabel: '已选择',
            preserveSelectionOnMove: 'moved',
            moveOnSelect: false,
        });
    </script>
{% endblock %}
